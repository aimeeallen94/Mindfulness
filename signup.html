<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website providing mindfulness courses, events and information based in Ireland">
    <meta name="keyword" content="mindfulness, meditation, mindfulness courses and events, ireland">

    <title>The Mindful Way</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">The Mindful Way</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="courses-events.html" class="active">Courses & Events</a>
                </li>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="signup-form">
        <form action="https://formdump.codeinstitute.net/" method="post" id="form">
            <h2>Sign up to receive our newsletter, some short meditation videos and information about our upcoming
                events! <i class="fa-regular fa-face-smile"></i></h2>
            <label for="firstname">First Name:</label>
            <input id="firstname" type="text" name="first-name" placeholder="Your First Name" class="input" required>
            <br>
            <label for="lastname">Last Name:</label>
            <input id="lastname" type="text" name="last-name" placeholder="Your Last Name" class="input" required>
            <br>
            <label for="email">Email Address:</label>
            <input id="email" type="email" name="email-address" placeholder="Your Email Address" class="input" required>
            <br>
            <label for="receive-daily-prompts">Are you happy to receive daily mindfulness prompts from us?</label>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" value="no" name="receive-daily-prompts" required>
            <label for="no">No</label>
            <input type="radio" id="no" value="no" name="receive-daily-prompts">
            <br>
            <label for="preferences">What type of retreat or meetup would be your preference?</label>
            <br>
            <input type="radio" id="weekly-meetups" value="weekly-meetups" name="preferences" required>
            <lablel for="weeklymeetups">Weekly Meetups</label>
                <input type="radio" id="weekend-retreats" value="weekend-retreats" name="preferences">
                <lablel for="weekendretreats">Weekend Retreats</label>
                    <input type="radio" id="day-retreats" value="day-retreats" name="preferences">
                    <lablel for="onedayretreats">One Day Retreats</label>
                        <br>
                        <textarea name="further-information" id="further-information"
                            placeholder="Is there anything else you would like to share with us?" rows="5" cols="20"
                            class="input"></textarea>
                        <br>
                        <input type="submit" class="submit">
        </form>
    </section>

    <footer>
        <h3 id="stay-connected">Stay Connected With Us</h3>
        <ul class="social-media-links">
            <li>
                <a href="http://www.twitter.com" aria-label="link to Twitter opening in new tab" target="_blank"
                    rel="noopener">
                    <i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="http://www.facebook.com" aria-label="link to Facebook opening in new tab" target="_blank"
                    rel="noopener">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://www.instagram.com" aria-label="link to Instagram opening in new tab" target="_blank"
                    rel="noopener">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- inserting font awesome script-->
    <script src="https://kit.fontawesome.com/4fda016be7.js" crossorigin="anonymous"></script>
</body>
